<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/utility.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <section class="contact-us">
      <h2 class="main-heading">Have some questions ?</h2>
      <p class="text">
        Your product will be tested on different devices before it is deployed
        and launched.
      </p>
      <div class="contact-us-grid grid grid-2">
        <div class="contact-us-grid-left">
          <img
            src="./assets/images/mail.jpg"
            alt="Best digital marketing company"
          />
        </div>
        <div class="contact-us-grid-right">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
          <input type="Email" placeholder="Email" />
          <textarea
            name="message"
            placeholder="Please enter your Message"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" placeholder="Submit" />
        </div>
      </div>
    </section>
  </body>
</html>
